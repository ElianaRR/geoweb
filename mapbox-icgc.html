<html>
<head>
    <meta charset='utf-8' />
    <title>Carriles bici BCN</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%
        }
    </style>
    <script>
        function Init() {

            mapboxgl.accessToken = ''; //no hace falta token
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'https://elianarr.github.io/geoweb/miestilo.json', //paso directamente enlace copiado de web icgc o la que he editado con maputnik (es este caso el que hay ahora)
                center: [2.16859, 41.3954],
                zoom: 13,
                hash: true,
                pitch: 45,
                attributionControl: false
            });
            map.addControl(new mapboxgl.AttributionControl({
                compact: true
            }));
            map.addControl(new mapboxgl.NavigationControl());

            map.on('load', function () {
                map.addSource("carrils-bici", { //a√±adir el geojson carrils bici
                    type: "geojson",
                    data: "datos/carrils-bici.geojson" //url si tuviera geojson remoto o bien de esta manera en local. por eso en lugar de url: pone data:
                }); //fin map source

                map.addLayer({
                    id: "carrils-bici-layer",
                    type: "line",
                    source: "carrils-bici",
                    layout: {
                        "line-join": "round",
                        "line-cap": "round"
                    },
                    paint: {
                        "line-color": "#00FF00",
                        "line-width": 8
                    }
                }); //fin add layers
            }); //Fin load mapa
        }
    </script>
</head>
<body onload="Init()">
    <div id='map'></div>
</body>
</html>
